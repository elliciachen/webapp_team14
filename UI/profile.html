<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myTable</title>
  <meta name="author" content="Team 14" />

  <!-- Bootstrap for Mobile-first, and JQuery -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
  <link type="text/css" rel="stylesheet" href="profile-style.css" />

  <!-- Optional styles and scripts of your own -->
</head>

<body>
  <!-------------------------------------->
  <!-- The following is HTML for layout -->
  <!-------------------------------------->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="">myTable</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" id="account" href="index.html">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="account" href="main.html">RESTAURANT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="account" href="reservation.html">RESERVATION</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" id="account">ACCOUNT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="logout" href="">LOG OUT</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="profile-container">
    <div class="container">
      <div class="card bg-light">
        <div class="card-header text-center border-0">
          <h1>Profile</h1>
        </div>
        <div class="card-body">
          <div class="text-center" >
            <img class="card-img-top rounded img-thumbnail img-fluid" style="max-width:128px" src="https://dummyimage.com/128x128/ffffff/ffffff.jpg" alt="profile-pic">
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="email">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control-plaintext" id="email" placeholder="test@gmail.com">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="text">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" placeholder="Test Sue" id="pwd">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="text">Phone:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" placeholder="1-604-555-1234" id="phone">
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card-footer text-center border-0">
          <button type="button" class="btn btn-secondary px-5 m-2" id="edit-profile">Edit</button>
        </div>
      </div>
    </div>
  </div>



  <!----------------------------------------------->
  <!-- JS: Boostrap, Firebase, API related    -->
  <!----------------------------------------------->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  <!-- Firebase libraries from CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

  <script src="firebase-api-team14.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

  <!--------------------------------------------------------------------->
  <!-- JS files: Your own JavaScript functions included here    -->
  <!--------------------------------------------------------------------->
  <!-- <script src="loginE.js"></script> -->
  <script>
    $("#edit-profile").on("click", function() {
      console.log(this);
      $("input").attr({
        class: "form-control"
      });
      $("#edit-profile").hide();
      $(".card-footer").append('<button type="button" class="btn btn-secondary px-5 m-2" id="cancel-edit">Cancel</button>');
      $(".card-footer").append('<button type="button" class="btn btn-secondary px-5 m-2" id="update-profile">Update</button>');
    });

    $(".card-footer").on("click", "#cancel-edit", function() {
      $("input").attr({
        class: "form-control-plaintext"
      });
      $("#edit-profile").show();
      $("#cancel-edit").remove();
      $("#update-profile").remove();      
    });

    $(".card-footer").on("click", "#update-profile", function() {
      $("input").attr({
        class: "form-control-plaintext"
      });
      $("#edit-profile").show();
      $("#cancel-edit").remove();
      $("#update-profile").remove();      
    });
  </script>
</body>

</html>
