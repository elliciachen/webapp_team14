  <script>
    // Check if there is a valid user, otherwise redirect to index page
    function checkUser() {
      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          db.collection("users")
            .doc(user.uid)
            .get()
            .then(function (doc) {
              let currentUser = {
                email: doc.data().email,
                name: doc.data().name,
                phone: doc.data().phone
              };
              loadUserInfo(currentUser);
            });
        } else {
          console.warn("Error: no user available.");
          $("body").children().remove();
          $("body").append(
            '<div class="alert alert-warning mt-3"><strong>Warning!</strong><p>There is no user logged in!</p></div>'
          );
          window.setTimeout(function () {
            window.location.href = "index.html";
          }, 500);
        }
      });
    }
    checkUser();

    // Get user details from database and display in placeholder attribute
    function loadUserInfo(user) {
      let {
        email,
        name,
        phone
      } = user;

      console.log(email);
      console.log(name);
      console.log(phone);

      $("#email").attr({
        placeholder: email
      });
      $("#name").attr({
        placeholder: name
      });
      $("#phone").attr({
        placeholder: phone
      });
    }

    // Get user input inside profile text fields
    // If there is no input, then get the placeholder attribute value
    function grabUserInput() {
      let userInfo = {
        email: $("#email").attr("placeholder"),
        name: ($("#name").val().length > 0) ? $("#name").val() : $("#name").attr("placeholder"),
        phone: ($("#phone").val().length > 0) ? $("#phone").val() : $("#phone").attr("placeholder"),
        newPass: $("#new-pass").val(),
        oldPass: $("#old-pass").val()
      };
      updateUserInfo(userInfo);
    }


    function reauthenticate() {
      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          let {
            email,
            name,
            phone,
            newPass,
            oldPass
          } = userInfo;
          let credential = firebase.auth.EmailAuthProvider.credential(email, oldPass);
          user.reauthenticateWithCredential(credential)
            .then(function () {
              let userDB = db.collection("users").doc(user.uid);
            })
            .catch(function (error) {
              console.warn("Error: wrong pasword!");
            });
        } else {
          console.warn("No user found!");
        }
      });
    }

    // Update profile without new password
    function updateDateProfileNoNewPass(user, doc) {
      user.updateProfile({
          displayName: name
        })
        .then(function () {
          doc.update({
            "name": name,
            "phone": phone
          }).then(function () {
            window.location.href = "profile.html";
          });
        });
    }


    // Update profile with new password
    // Logout user and redirect to index.html

    // Cancel editing profile
    function cancelEditProfile() {
      $(".card-footer").on("click", "#cancel-edit", function () {
        window.location.href = "profile.html";
      });
    }
    cancelEditProfile();

    // Update profile, write to database
    function updateProfile() {
      $(".card-footer").on("click", "#update-profile", function () {
        if ($("#old-pass").val().length < 1) {
          $("#old-pass").attr("class", "form-control is-invalid");
        } else {
          $("#old-pass").attr("class", "form-control");
          grabUserInput();
          $("#new-pass").val("");
          $("#old-pass").val("");
        }
      });
    }
    updateProfile();
  </script>

    function updateUserInfo(userInfo) {
      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          let {
            email,
            name,
            phone,
            newPass,
            oldPass
          } = userInfo;
          let credential = firebase.auth.EmailAuthProvider.credential(email, oldPass);
          user.reauthenticateWithCredential(credential)
            .then(function () {
              let userDB = db.collection("users").doc(user.uid);
              if (newPass.length < 1) {
                user.updateProfile({
                    displayName: name
                  })
                  .then(function () {
                    userDB.update({
                      "name": name,
                      "phone": phone
                    }).then(function () {
                      window.location.href = "profile.html";
                    });
                  });
              } else {
                user.updateProfile({
                    displayName: name
                  })
                  .then(function () {
                    userDB.update({
                      "name": name,
                      "phone": phone
                    }).then(function () {
                      user.updatePassword(newPass)
                        .then(function () {
                          firebase.auth().signOut().then(function () {
                            console.log("Success: log out");
                            window.location.href = "index.html";
                          }).catch(function (error) {
                            console.warn("Error: log out failed");
                          });
                        }).catch(function () {
                          console.warn("Error: password update failed!");
                        });
                    });
                  });
              }
            }).catch(function (error) {
              console.warn("Error: wrong pasword!");
            });
        } else {
          console.warn("Error: no user!");
        }
      });
    }
