<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My BCIT Project</title>
    <meta name="comp1800 boilerplate code" content="my bcit project" />
    <meta name="author" content="BCIT" />

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css"
    />

    <!-- Optional styles and scripts of your own -->
  </head>

  <body>
    <!-------------------------------------->
    <!-- The following is HTML for layout -->
    <!-------------------------------------->
    <!-- Header Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="">myApp</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" id="account" href="#" style="display: none;">my account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="login" href="#">login/signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="logout" href="#" style="display: none;">logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- test if user if logged out -->
    <div class="profile-container">
      <img src="" alt="profile pic" class="profile-pic">
      <p class="name">name</p>
      <p class="email">email</p>
    </div>

    <!----------------------------------------------->
    <!-- JS: Boostrap, Firebase, API related    -->
    <!----------------------------------------------->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase libraries from CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <!-- <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

    <script src="firebase-api-tempE.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <!--------------------------------------------------------------------->
    <!-- JS files: Your own JavaScript functions included here    -->
    <!--------------------------------------------------------------------->
    <script>
      document.getElementById("login").addEventListener("click", function(event) {
        window.location.href = "http://127.0.0.1:5500/temp/loginE.html";
      });

      firebase.auth().onAuthStateChanged(function(user) {
        if(user) {
          document.querySelector("#account").style.display = "block";
          document.querySelector("#login").style.display = "none";
          document.querySelector("#logout").style.display = "block";
          document.getElementById("logout").addEventListener("click", function(event) {
          firebase.auth().signOut()
          .then(() => {window.location.href = "http://127.0.0.1:5500/temp/indexE.html"});
      });
        } else {
        }
      });
    </script>
  </body>
</html>
